apiVersion: v1
kind: Service
metadata:
  name: {{ include "torrent-web-cache-chart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "torrent-web-cache-chart.name" . }}
    helm.sh/chart: {{ include "torrent-web-cache-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
{{- if .Values.service.topologyKeys }}
  topologyKeys:
  {{- range .Values.service.topologyKeys }}
    - {{ . | quote }}
  {{- end }}
{{- end }}
  selector:
    app.kubernetes.io/name: {{ include "torrent-web-cache-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
